<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Performance: Preconnect to external domains -->
  <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>
  <link rel="dns-prefetch" href="https://www.googletagmanager.com">
  <link rel="preconnect" href="https://app.enorve.com">

  <!-- Theme Color & Mobile Optimization -->
  <meta name="theme-color" content="#7F56D9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Enorve">

  <!-- Security & Privacy -->
  <meta name="referrer" content="strict-origin-when-cross-origin">

  <!-- Google Analytics 4 -->
  <script>
    // Only load GA if measurement ID is provided and valid
    window.GA_MEASUREMENT_ID = '%VITE_GA_MEASUREMENT_ID%';
    // Check if the ID was replaced by Vite and is a valid GA4 ID (starts with 'G-')
    if (window.GA_MEASUREMENT_ID && window.GA_MEASUREMENT_ID.startsWith('G-')) {
      // Load gtag.js
      var script = document.createElement('script');
      script.async = true;
      script.src = 'https://www.googletagmanager.com/gtag/js?id=' + window.GA_MEASUREMENT_ID;
      document.head.appendChild(script);

      // Initialize dataLayer and gtag
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      window.gtag = gtag;
      gtag('js', new Date());
      gtag('config', window.GA_MEASUREMENT_ID, {
        'send_page_view': true,
        'anonymize_ip': true
      });
    }
  </script>

  <!-- Primary Meta Tags -->
  <title>Enorve - AI-Powered Customer Support Platform</title>
  <meta name="title" content="Enorve - AI-Powered Customer Support Platform" />
  <meta name="description"
    content="Transform customer support with AI. Enorve combines intelligent automation, unified inbox, and knowledge management to help teams resolve issues faster and delight customers." />
  <meta name="keywords"
    content="customer support, AI support, helpdesk, ticketing, chatbot, automation, WhatsApp business, live chat, customer service software" />
  <meta name="author" content="Enorve" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://enorve.com/" />
  <meta property="og:title" content="Enorve - AI-Powered Customer Support Platform" />
  <meta property="og:description"
    content="Transform customer support with AI. Intelligent automation, unified inbox, and knowledge management for modern support teams." />
  <meta property="og:image" content="https://enorve.com/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://enorve.com/" />
  <meta property="twitter:title" content="Enorve - AI-Powered Customer Support Platform" />
  <meta property="twitter:description"
    content="Transform customer support with AI. Intelligent automation, unified inbox, and knowledge management for modern support teams." />
  <meta property="twitter:image" content="https://enorve.com/og-image.png" />

  <!-- Additional SEO -->
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#0C0E12" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
